<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section>
      <div class="results">
        <div class="header">Your Result</div>
        <div class="rank">
          <p class="percent">76</p>
          <p class="total">of 100</p>
        </div>
        <div class="comment">Great</div>
        <div class="details">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </section>

    <section>
      <div class="summary">
        <div class="header">Summary</div>
        <div class="category">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="rank"><span>80</span> / 100</div>
        </div>
        <div class="category">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="rank">92 / 100</div>
        </div>
        <div class="category">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="rank">61 / 100</div>
        </div>
        <div class="category">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="rank"><span>72</span> / 100</div>
        </div>
        <div class="continue">Continue</div>
      </div>
    </section>
  </main>F

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
