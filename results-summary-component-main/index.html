<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section class="top">
      <div class="results">
        <div class="header">Your Result</div>
        <div class="rank">
          <h1 class="percent">76</h1>
          <p class="total">of 100</p>
        </div>
        <div class="wrap">
          <div class="comment">Great</div>
          <div class="details">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
      </div>
    </section>

    <section class="bottom">
      <div class="header">Summary</div>     

      <div class="continue">Continue</div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Emmanuel Vega</a>.
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
